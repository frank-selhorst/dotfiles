[bar/top_external]
monitor = DisplayPort-1
bottom = false
height = 32
width = 99%
offset-x = 0.5%
offset-y = 0.5%
fixed-center = true
override-redirect = true
wm-restack = i3
background = ${colors.bg-alt}
foreground = ${colors.foreground}

line-size = 0

padding-left = 3
padding-right = 3

font-0 = Font Awesome 5 Free Solid:pixelsize=11;3
font-1 = fixed:pixelsize=8;2
font-2 = unifont:fontformat=truetype:size=8:antialias=false;0
font-3 = siji:pixelsize=10;1
tray-position = right
modules-left = i3 title
modules-center = date bitcoin
modules-right = xbacklight sep pulseaudio sep wlan sep vpn sep eth sep battery
separator = "   "
cursor-click = pointer
cursor-scroll = ns-resize

click-left = 
click-middle = 
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
