[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
strip-wsnumbers = true
wrapping-scroll = false
; format-background = #3b4252
; format-background = #00000000
; Only show workspaces on the same output as the bar
; nice for dual monitor!!
pin-workspaces = true
label-mode = %mode%
label-mode-padding = 2
label-mode-foreground = #fff
label-mode-background = ${colors.bg-alt}

; focused = Active workspace on focused monitor
label-focused = ïƒš %name%
;label-focused-babackgroundckground = ${colors.primary}

; label-focused-background = ${colors.black}
label-focused-background = #00000000
label-focused-underline= ${colors.primary}
label-focused-foreground = #fff
label-focused-padding = 2

; unfocused = Inactive workspace on any monitor
label-unfocused = %name%
label-unfocused-padding = 2
label-unfocused-foreground = #fff
label-unfocused-background = ${colors.bg-alt}
; label-unfocused-background = #00000000

; visible = Active workspace on unfocused monitor
label-visible = %name%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}
label-visible-foreground = #fff

; urgent = Workspace with urgency hint set
label-urgent = %name% !
; label-urgent-background = ${colors.red}
label-urgent-foreground = #fff
label-urgent-padding = 2

