  size: 13
  normal:
    family: JetBrains Mono Nerd Font
    style: Bold

  medium:
    family: JetBrains Mono Nerd Font
    style: Bold

  bold:
    family: JetBrains Mono Nerd Font
    style: Bold

  italic:
