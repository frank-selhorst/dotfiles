# Window configuration
draw_bold_text_with_bright_colors: true
env:
  TERM: xterm-256color
# Colors (PaperColor - Light)
colors:
  # Default colors
  primary:
    background: "0xd5d6db"
    foreground: "0x343b58"

  cursor:
    text: "0xd5d6db"
    cursor: "0x444444"

  # Normal colors
  normal:
    black: "0xeeeeee"
    red: "0xaf0000"
    green: "0x008700"
    yellow: "0x5f8700"
    blue: "0x0087af"
    magenta: "0x878787"
    cyan: "0x005f87"
    white: "0x444444"

  # Bright colors
  bright:
    black: "0xbcbcbc"
    red: "0x8c4351"
    green: "0x485e30"
    yellow: "0x8700af"
    blue: "0x0f4b6e"
    magenta: "0x5a4a78"
    cyan: "0x166775"
    white: "0x005f87"

