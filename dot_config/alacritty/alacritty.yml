# Window configuration
draw_bold_text_with_bright_colors: true
env:
  TERM: xterm-256color

# TokyoNight Alacritty Colors
colors:
  # Default colors
  primary:
    background: "0x1a1b26"
    foreground: "0xc0caf5"

  # Normal colors
  normal:
    black: "0x15161e"
    red: "0xf7768e"
    green: "0x9ece6a"
    yellow: "0xe0af68"
    blue: "0x7aa2f7"
    magenta: "0xbb9af7"
    cyan: "0x7dcfff"
    white: "0xa9b1d6"

  # Bright colors
  bright:
    black: "0x414868"
    red: "0xf7768e"
    green: "0x9ece6a"
    yellow: "0xe0af68"
    blue: "0x7aa2f7"
    magenta: "0xbb9af7"
    cyan: "0x7dcfff"
    white: "0xc0caf5"

  indexed_colors:
    - { index: 16, color: "0xff9e64" }
    - { index: 17, color: "0xdb4b4b" }

window:
  # dynamic_padding: false
  padding:
    y: 0 # THIS EXACT LINE NUMBER IS USED IN nvim/init.lua DONT MOVE IT
    x: 0 # THIS EXACT LINE NUMBER IS USED IN nvim/init.lua DONT MOVE IT

# Font configuration
font:
  size: 13
  normal:
    family: JetBrains Mono Nerd Font
    style: Bold

  medium:
    family: JetBrains Mono Nerd Font
    style: Bold

  bold:
    family: JetBrains Mono Nerd Font
    style: Bold

  italic:
    family: JetBrains Mono Nerd Font
    style: Italic
