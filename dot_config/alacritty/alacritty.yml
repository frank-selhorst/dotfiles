# Window configuration
draw_bold_text_with_bright_colors: true
env:
  TERM: xterm-256color

window:
  opacity: 0.8
  # dynamic_padding: false
  padding:
    y: 0 # THIS EXACT LINE NUMBER IS USED IN nvim/init.lua DONT MOVE IT
    x: 0 # THIS EXACT LINE NUMBER IS USED IN nvim/init.lua DONT MOVE IT

# Font configuration
font:
  size: 13
  normal:
    family: Agave Nerd Font
    style: Medium

  medium:
    family: Agave Nerd Font
    style: Bold

  bold:
    family: Agave Nerd Font
    style: Bold

  italic:
    family: Agave Nerd Font
    style: Italic
